{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
<h1>Shuttle Todos</h1>
<div>Try observing the <a href="stream" target="_blank">streams</a> (or see below).</div>
<form id="add-form">
    <input
        placeholder="Your todo description..."
        required type=text
        name="description">
    <button
        hx-post="/todos"
        hx-trigger="click"
        hx-target="#todos-content"
        hx-swap="beforeend"
    >
        Add
    </button>
</form>
<div
    id="list"
    hx-get="/todos"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>
<h2>Streams</h2>
{% include "stream-subscription.html" %}
{% endblock %}
